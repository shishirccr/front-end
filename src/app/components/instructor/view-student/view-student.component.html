<mat-dialog-content>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger " style = "background: #334d5c">
            <h4 class="card-title">Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <label>Name</label>
                    <input matInput
                           [(ngModel)]="student.name"
                           #name="ngModel"
                           name="name"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <label>First Name</label>
                    <input matInput
                           [(ngModel)]="student.first_name"
                           #name="ngModel"
                           name="first_name"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <label>Last Name</label>
                    <input matInput
                           [(ngModel)]="student.last_name"
                           #name="ngModel"
                           name="last_name"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <label>Address</label>
                    <input matInput
                           [(ngModel)]="student.address"
                           #name="ngModel"
                           name="address"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <label>City</label>
                    <input matInput
                           [(ngModel)]="student.city"
                           #name="ngModel"
                           name="city"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <label>Country</label>
                    <input matInput
                           [(ngModel)]="student.country"
                           #name="ngModel"
                           name="country"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <label>Postal Code</label>
                    <input matInput
                           [(ngModel)]="student.zipcode"
                           #name="ngModel"
                           name="zipcode"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">

                  <mat-form-field class="example-full-width">
                    <label>About Me</label>
                    <input matInput
                           [(ngModel)]="student.user_description"
                           #name="ngModel"
                           name="user_description"
                           type="text"
                           disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="app-dialog-actions">
  <button type="button" class="btn btn-primary btn-sm" (click)="close()">Close</button>
</mat-dialog-actions>
