<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let assignment of assignments">
          <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="material-icons">content_copy</i>
              </div>
              <p class="card-category">Assignment {{assignment.id}}</p>
              <h3 class="card-title">{{assignment.name}}
              </h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <button type="button" rel="tooltip" title="" class="btn btn-success btn-simple btn-lg" data-original-title="Edit Task" [routerLink]="['/home/student-assignment-home/',assignment.id]">
                  <i class="material-icons">launch</i>  View
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger"  style = "background: #334d5c">
          <h4 class="card-title ">Available modules</h4>
          <p class="card-category">{{currentStudent.name}}</p>
        </div>
        <div class="card-content table-responsive">
          <table class="table table-hover">
            <thead class="text-success">
            <th>Module content</th>
            <th>Watch module</th>
            <th>Download material</th>
            </thead>
            <tbody>
            <tr *ngFor="let moduleContent of moduleContents">
              <td>{{moduleContent.videoTitle}}</td>
              <td class="td-actions">
                <button type="button" class="btn btn-success btn-simple btn-lg" (click)="open(moduleContent)">
                  <i class="material-icons">launch</i>Open
                </button>
              </td>
              <td class="td-actions">
                <button type="button" class="btn btn-success btn-simple btn-lg" (click)="download(moduleContent)">
                  <i class="material-icons">cloud_download</i>Download
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
